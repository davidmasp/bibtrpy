<!DOCTYPE html>
<html>
<head>
  <title>bibtrpy!</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style media="screen">
  .top-buffer { margin-top:30px; }
</style>
</head>
<body>




<div class="row top-buffer" height="50">
  <div class="col-md-6 col-md-offset-3 center-text">
    <h1 class="text-center">Bib File Summary</h1>
  </div>
</div>

<div class="row top-buffer" heigth="50px">
  <div class="col-md-6 col-md-offset-3">
    <p> In the following tables you can see the entries of the {{filename}}
    summarized.   </p>
  </div>
</div>
    {% for i in result %}
    <div class="row top-buffer">
      <div class="jumbotron col-md-6 col-md-offset-3">
          <h3>{{i['ID']}}</h3>
            <table class="table">
              <tr>
                <th>  Title: </th>
                <td> {{ i['title'] }} </td>
              </tr>
              <tr>
                <th> Author: </th>
                <td> {{ i['author'] }} </td>
              </tr>
              <tr>
                <th> Year:  </th>
                <td> {{ i['year'] }} </td>
              </tr>
            <tr>
               <th> Journal: </th>
               <td> {{ i['journal'] }} </td>
            </tr>
       </table>
     </div>
         </div>
       {% endfor %}


</body>
</html>
